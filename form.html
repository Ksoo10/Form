<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section id="section-1">
      <div class="container">
        <h1 class="main-hero">Welcome to the Sample Form Page</h1>
        <p class="main-hero-para">
          Please fill out the form below with your details.
        </p>
      </div>
    </section>

    <section id="form-section">
      <div class="container">
        <div class="wrapper">
    <h2 class="form-title">Contact Us</h2>
    <p class="form-para">We would love to hear from you! Please fill out the form below.</p>
        </div>
        <form action="process.php" method="get" class="form-wrapper">
          <div class="form-group">
            <label for="name"> First Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
